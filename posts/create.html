    <section class="content">

        <h1>Create New Post</h1>

        <div class="card mt-4 mb-5">

            <div class="card-body">
                <!-- <h5>Create new post</h5>
                <hr> -->

                <form>
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label"><b>Title</b></label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label"><b>Category</b></label>
                        <div class="col-sm-6">
                            <select class="custom-select">
                                <option selected>-- Select Category --</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><b>Overview</b></label>
                        <textarea class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label><b>Details</b></label>
                        <textarea class="form-control" rows="10"></textarea>
                    </div>


                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="feature_post">
                        <label class="form-check-label" for="feature_post">Feature Post</label>
                    </div>
                    <button type="submit" class="btn btn-primary rounded-0 px-4">Submit</button>
                    <button type="submit" class="btn btn-secondary rounded-0 px-4">Cancel</button>
                </form>

            </div>
        </div>
